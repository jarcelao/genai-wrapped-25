                            setDisplayed(current);
                            index++;
                        } else {

                            clearInterval(interval);

                    return () => clearInterval(interval);

            const [index, setIndex] = useState(0);
            const [direction, setDirection] = useState(1);
            const [showSources, setShowSources] = useState(false);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowRight') {
                        nextSlide();
                    } else if (e.code === 'ArrowLeft') {
                        prevSlide();
                    } else if (e.code === 'KeyS' && !showSources) {
                        setShowSources(true);
                    } else if (e.code === 'Escape' && showSources) {
                        setShowSources(false);
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [index, showSources]);

            const nextSlide = () => {
                if (index < SLIDES.length - 1) {
                    setDirection(1);
                    setIndex(i => i + 1);
                } else {
                    // Loop or end? Let's loop for fun
                    setDirection(1);
                    setIndex(0);
                }
            };

            const prevSlide = () => {
                if (index > 0) {
                    setDirection(-1);
                    setIndex(i => i - 1);
                }
            };

            const CurrentSlideComponent = () => {
                const slide = SLIDES[index];
                switch (slide.type) {
                    case 'title': return <TitleSlide slide={slide} />;
                    case 'growth_chart': return <GrowthChartSlide slide={slide} />;
                    case 'timeline': return <TimelineSlide slide={slide} />;
                    case 'comparison': return <ComparisonSlide slide={slide} />;
                    case 'big_number': return <BigNumberSlide slide={slide} />;
                    case 'unicorn_list': return <UnicornListSlide slide={slide} />;
                    case 'warning_list': return <WarningListSlide slide={slide} />;
                    case 'alert': return <AlertSlide slide={slide} />;
                    case 'stat_grid': return <StatGridSlide slide={slide} />;
                    case 'apple_summary_scroll': return <AppleSummaryScrollSlide slide={slide} />;
                    default: return <TitleSlide slide={slide} />;
                }
            };

            const currentSlide = SLIDES[index];
            const hasSources = currentSlide?.sources && currentSlide.sources.length > 0;

            return (
                <div className="relative w-screen h-screen bg-void text-white font-mono overflow-hidden cursor-crosshair">
                    <div className="crt-container flicker-anim" />
                    <div className="scan-bar" />
                    <div className="crt-vignette" />
                    <div className="noise" />

                    <ProgressBar current={index} total={SLIDES.length} />

                    <AnimatePresence mode="wait" initial={false} custom={direction}>
                        <motion.div
                            key={index}
                            custom={direction}
                            initial={{ x: direction > 0 ? 100 : -100, opacity: 0 }}
                            animate={{ x: 0, opacity: 1 }}
                            exit={{ x: direction > 0 ? -100 : 100, opacity: 0 }}
                            transition={TERMINAL_TRANSITION}
                            className="absolute inset-0"
                        >
                            <SlideLayout slide={SLIDES[index]}>
                                <CurrentSlideComponent />
                            </SlideLayout>
                        </motion.div>
                    </AnimatePresence>

                    {/* Controls overlay for touch/mouse */}
                    <div className="absolute bottom-0 left-0 w-1/2 h-24 z-30 opacity-0 hover:opacity-10 transition-opacity bg-gradient-to-t from-white to-transparent cursor-w-resize" onClick={prevSlide} />

                            <SourcesPanel slide={currentSlide} onClose={() => setShowSources(false)} />
